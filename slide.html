<style>
    .slide-in-left {
    width: 100px;
    height: 100px;
    background-color: lightblue;

	-webkit-animation: slide-in-left 10s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
	        animation: slide-in-left 10s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
}


@keyframes slide-in-left {
  0% {
    -webkit-transform: translateX(-1000px);
            /* transform: translateY(-1000px); */
    opacity: 0;
  }
  100% {
    -webkit-transform: translateX(1800px);
            /* transform: translateY(500px);             */
    opacity: 1;
  }
}



</style>

<body>
<div class="slide-in-left"></div>
</body>
