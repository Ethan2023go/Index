        html,body{
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Noto Serif TC', serif;
        }

        .logo{
            width: 70%;
        }

        .imgbg{
            position: absolute;
            z-index: -99;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hide{
            filter: invert(1);
        }

        .dot{
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
        }
        .sloganbox{
            overflow: hidden;
            height: 31px;
            position: relative;
        }

        .slogan{
            position: absolute;
            font-size: 1.3rem;
            animation: sloganMove 4.5s 1.5s infinite ;
        }

        @keyframes sloganMove {
            0%{top: 0px;}
            33%{top: -31px;}
            66%{top: -62px;}
            100%{top: -93px;}
        }

    </style>

    <!-- wow.jc -->
    <script src="js/wow.js"></script>

    <script>
    $(".hide").hide()
    $(".imgbg").hide()
    $(document).ready(()=>{
        setTimeout(()=>{
            $(".imgbg").show()  
        },500)
        setTimeout(()=>{   
            $('.hide').show()
        },1000)
        setTimeout(()=>{
            let i=0
            let dotgrow = setInterval(() => {
                $('.dot').css({"width":i+"px","height":i+"px"})
                i=((i+1)*1.2)
                if(i>calcLength($(window)[0].innerHeight,$(window)[0].innerWidth)) {
                    $(".imgbg").remove()
                    $('.dot').remove()
                    $(".hide").parent().remove()
                    clearInterval(dotgrow)
                    $(".container").html(`
                    <div class="sence2 d-flex flex-column justify-content-center align-items-center">
                        <div class="sloganbox w-100 text-center d-flex justify-content-center align-items-center mb-5 wow fadeInUp" data-wow-delay="1.5s">
                            <div class="slogan w-100 text-center">
                                <div class="col-auto">get-here</div>
                                <div class="col-auto">get-there</div>
                                <div class="col-auto">gallery</div>
                                <div class="col-auto">get-here</div>
                            </div>
                        </div>
                        <img src="./images/gethere.svg" class="logo wow fadeInUp" data-wow-delay="1s">
                        <img src="./images/gethere.svg" class="logo wow fadeOutUp" data-wow-duration="1s" style="display:none">
                        <a class="mt-5 btn border wow fadeInUp" data-wow-delay="2s">開始探索</a>
                    </div>
                    `)
                    $("a").click(()=>{
                        $(".sence2 img").eq(0).hide()
                        $(".sence2 img").eq(1).show()
                        $(".slogan").fadeOut(500)
                        $("a").fadeOut(1000)
                        setTimeout(()=>{
                            $(".sence2 img").eq(1).remove()
                            location.href = "explore.php"
                        },1000)

                    })
                }
            }, 10);
        },4000)
    })

    // Animation
    new WOW().init();

    function calcLength(a,b) {
        return Math.sqrt(Math.pow(a, 2) + Math.pow(b, 2))
    }

    </script>
